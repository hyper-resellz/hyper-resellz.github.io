<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HYPER RESELLZ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
background:#0a0a0f;
color:white;
overflow-x:hidden;
position:relative;
}

/* GRUNGE OVERLAY */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background-image:url("https://www.transparenttextures.com/patterns/asfalt-light.png");
opacity:.05;
pointer-events:none;
z-index:0;
}

/* TOP BAR */
.top-bar{
background:#ff0033;
text-align:center;
padding:6px;
font-size:12px;
font-weight:600;
letter-spacing:1px;
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 6%;
border-bottom:1px solid #222;
position:sticky;
top:0;
background:#0a0a0f;
z-index:1000;
}

/* GLITCH LOGO */
.logo{
font-weight:900;
font-size:24px;
letter-spacing:4px;
position:relative;
animation:glitch 2s infinite;
cursor:pointer;
}
.logo:hover{
animation:glitch .3s infinite;
}

@keyframes glitch{
0%,100%{transform:none;}
20%{transform:skew(-2deg);}
40%{transform:skew(2deg);}
60%{transform:translateX(-2px);}
80%{transform:translateX(2px);}
}

/* CART ICON */
.cart-icon{cursor:pointer;position:relative;}
.cart-count{
position:absolute;
top:-8px;right:-8px;
background:#ff0033;
padding:4px 8px;
border-radius:50%;
font-size:12px;
}

/* CATEGORY */
.categories{
display:flex;
flex-wrap:wrap;
gap:10px;
padding:20px 6%;
}
.categories button{
background:#111;
border:1px solid #222;
color:white;
padding:8px 14px;
border-radius:20px;
cursor:pointer;
font-size:13px;
transition:.2s;
}
.categories button.active{
background:#ff0033;
border:none;
}

/* PRODUCTS */
.products{
padding:30px 6%;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
position:relative;
z-index:2;
}

.card{
background:#111;
border:1px solid #222;
border-radius:18px;
padding:18px;
transition:.3s;
position:relative;
overflow:hidden;
}

.card:hover{
transform:translateY(-6px);
border-color:#444;
box-shadow:0 0 25px #ff003322;
}

/* IMAGE */
.card img{
width:200px;
height:200px;
object-fit:cover;
display:block;
margin:0 auto 10px auto;
border-radius:10px;
}

/* VIEWING COUNTER */
.viewing{
font-size:11px;
color:#00ffcc;
margin-bottom:6px;
}

.price{margin:6px 0;font-weight:600;}

.stock{
font-size:12px;
margin-bottom:6px;
}

.low{
color:#ff0033;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{opacity:1;}
50%{opacity:.5;}
100%{opacity:1;}
}

.qty{display:flex;gap:8px;align-items:center;margin-bottom:8px;}
.qty button{
width:26px;height:26px;
border:none;background:#222;
color:white;border-radius:6px;
cursor:pointer;
}

.add-btn{
width:100%;
padding:8px;
border:none;
background:white;
color:black;
border-radius:20px;
font-weight:700;
cursor:pointer;
transition:.2s;
}

.add-btn:active{
transform:scale(.92);
box-shadow:0 0 20px #ff0033;
}

/* CART */
.cart{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#111;
padding:20px;
transition:.4s;
overflow-y:auto;
border-left:1px solid #222;
z-index:2000;
}
.cart.active{right:0;}

.cart-item{
display:flex;
justify-content:space-between;
font-size:13px;
margin-bottom:10px;
}

.remove-btn{
background:none;
border:none;
color:#ff0033;
cursor:pointer;
font-size:12px;
}

.total-line{
display:flex;
justify-content:space-between;
margin-top:8px;
font-size:13px;
}

.total{margin-top:15px;font-weight:700;}

.checkout{
margin-top:15px;
width:100%;
padding:10px;
border:none;
background:#ff0033;
color:white;
border-radius:20px;
font-weight:700;
cursor:pointer;
}

/* Dropdown */
select{
width:100%;
margin-top:10px;
padding:10px;
background:#111;
color:#fff;
border:1px solid #333;
border-radius:6px;
font-size:14px;
cursor:pointer;
}

/* SOLD ALERT */
.sold-alert{
position:fixed;
bottom:20px;
left:20px;
background:#15151c;
padding:12px 18px;
border-radius:12px;
border:1px solid #333;
font-size:13px;
display:none;
z-index:3000;
}
</style>
</head>
<body>

<div class="top-bar">SHIPPING US & CANADA</div>

<header>
<div class="logo">HYPER RESELLZ</div>
<div class="cart-icon" onclick="toggleCart()">ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>
</header>

<div class="categories" id="categoryTabs"></div>
<section class="products" id="products"></section>

<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>

<div class="total-line"><span>Subtotal</span><span id="subtotal">$0</span></div>
<div class="total-line"><span>Shipping (5%)</span><span id="shipping">$0</span></div>
<div class="total total-line"><span>Total</span><span id="grandTotal">$0</span></div>

<button class="checkout" onclick="checkoutPayPal()">PAY VIA PAYPAL</button>
<button class="checkout" style="background:#f7931a;" onclick="checkoutBitcoin()">PAY VIA BITCOIN</button>
</div>

<div class="sold-alert" id="soldAlert"></div>

<script>

let products=[
{
cat:"Tech",
name:"PS5 (825GB)",
price:300,
stock:3,
img:"https://m.media-amazon.com/images/I/619BkvKW35L.jpg",
variants:["Slim Disc","Pro 2TB","Spider-Man Edition"]
},
{
cat:"Hoodies",
name:"Bape Hoodie",
price:240,
stock:5,
img:"https://i.imgur.com/Vf1Y5kF.jpg",
sizes:["S","M","L","XL"],
colors:["Black","Pink","Camo"]
}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let quantities={};

function init(){
let categories=[...new Set(products.map(p=>p.cat))];
let tabs=document.getElementById("categoryTabs");
tabs.innerHTML="";
categories.forEach((c,i)=>{
tabs.innerHTML+=`<button onclick="filterCategory('${c}')" ${i===0?'class="active"':''}>${c}</button>`;
});
filterCategory(categories[0]);
updateCart();
}

function filterCategory(cat){
document.querySelectorAll(".categories button").forEach(btn=>btn.classList.remove("active"));
[...document.querySelectorAll(".categories button")].find(b=>b.innerText===cat).classList.add("active");
renderProducts(products.filter(p=>p.cat===cat));
}

function renderProducts(list){
let container=document.getElementById("products");
container.innerHTML="";

list.forEach(p=>{
quantities[p.name]=1;

let sizeDrop="",colorDrop="",variantDrop="";

if(p.sizes){
sizeDrop=`<select id="size-${p.name}">
<option value="">Select Size</option>
${p.sizes.map(s=>`<option value="${s}">${s}</option>`).join("")}
</select>`;
}

if(p.colors){
colorDrop=`<select id="color-${p.name}">
<option value="">Select Color</option>
${p.colors.map(c=>`<option value="${c}">${c}</option>`).join("")}
</select>`;
}

if(p.variants){
variantDrop=`<select id="variant-${p.name}">
<option value="">Select Variant</option>
${p.variants.map(v=>`<option value="${v}">${v}</option>`).join("")}
</select>`;
}

container.innerHTML+=`
<div class="card">
<img src="${p.img}">
<div class="viewing">${Math.floor(Math.random()*18)+3} people viewing</div>
<h3>${p.name}</h3>
<div class="price">$${p.price}</div>
<div class="stock ${p.stock<4?'low':''}" id="stock-${p.name}">${p.stock} LEFT</div>
${variantDrop}
${sizeDrop}
${colorDrop}
<div class="qty">
<button onclick="changeQty('${p.name}',-1)">-</button>
<span id="qty-${p.name}">1</span>
<button onclick="changeQty('${p.name}',1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('${p.name}')">ADD</button>
</div>`;
});
}

function changeQty(name,val){
quantities[name]+=val;
if(quantities[name]<1)quantities[name]=1;
document.getElementById("qty-"+name).innerText=quantities[name];
}

function addToCart(name){
let product=products.find(p=>p.name===name);
let qty=quantities[name];

let size=document.getElementById("size-"+name)?.value||null;
let color=document.getElementById("color-"+name)?.value||null;
let variant=document.getElementById("variant-"+name)?.value||null;

if(document.getElementById("size-"+name)&&!size) return alert("Select size");
if(document.getElementById("color-"+name)&&!color) return alert("Select color");
if(document.getElementById("variant-"+name)&&!variant) return alert("Select variant");

cart.push({name,price:product.price,qty,size,color,variant});
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function removeItem(i){
cart.splice(i,1);
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function updateCart(){
let items=document.getElementById("cartItems");
items.innerHTML="";
let subtotal=0,count=0;

cart.forEach((item,i)=>{
subtotal+=item.price*item.qty;
count+=item.qty;

items.innerHTML+=`
<div class="cart-item">
<span>${item.name} x${item.qty}
${item.size?`<br>Size: ${item.size}`:""}
${item.color?`<br>Color: ${item.color}`:""}
${item.variant?`<br>Variant: ${item.variant}`:""}
</span>
<span>$${item.price*item.qty}
<button class="remove-btn" onclick="removeItem(${i})">remove</button>
</span>
</div>`;
});

let shipping=subtotal*0.05;
let total=subtotal+shipping;

document.getElementById("subtotal").innerText="$"+subtotal.toFixed(2);
document.getElementById("shipping").innerText="$"+shipping.toFixed(2);
document.getElementById("grandTotal").innerText="$"+total.toFixed(2);
document.getElementById("cartCount").innerText=count;
}

/* Fake stock fluctuation */
setInterval(()=>{
products.forEach(p=>{
let change=Math.floor(Math.random()*3)-1;
p.stock=Math.max(1,p.stock+change);
let el=document.getElementById("stock-"+p.name);
if(el){
el.innerText=p.stock+" LEFT";
if(p.stock<4) el.classList.add("low");
else el.classList.remove("low");
}
});
},5000);

/* Just sold alert */
setInterval(()=>{
let random=products[Math.floor(Math.random()*products.length)];
let alertBox=document.getElementById("soldAlert");
alertBox.innerText=random.name+" just sold!";
alertBox.style.display="block";
setTimeout(()=>alertBox.style.display="none",3000);
},8000);

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

init();
</script>
</body>
</html>
