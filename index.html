<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HYPER RESELLZ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0a0a0a;
  color:white;
  font-family:Arial, Helvetica, sans-serif;
}

.top-banner{
  background:red;
  text-align:center;
  padding:6px;
  font-weight:bold;
  font-size:14px;
}

header{
  text-align:center;
  padding:20px;
}

.logo{
  font-size:40px;
  font-weight:900;
  position:relative;
  animation:glitch 1s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 2px red;}
  25%{text-shadow:-2px -2px lime;}
  50%{text-shadow:2px -2px cyan;}
  75%{text-shadow:-2px 2px magenta;}
  100%{text-shadow:2px 2px red;}
}

.categories{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:20px;
}

.categories button{
  background:#111;
  color:white;
  border:1px solid #333;
  padding:8px 14px;
  cursor:pointer;
}

.categories button:hover{
  border-color:red;
}

#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#111;
  padding:15px;
  border:1px solid #222;
  transition:0.2s;
}

.card:hover{
  transform:scale(1.03);
  border-color:red;
}

.size-container, .color-container{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin:8px 0;
}

.size-btn, .color-btn{
  padding:5px 10px;
  background:#000;
  border:1px solid #333;
  color:white;
  cursor:pointer;
}

.size-btn.active, .color-btn.active{
  background:red;
  border-color:red;
}

.size-btn.disabled{
  opacity:0.3;
  cursor:not-allowed;
}

.stock-warning{
  color:red;
  font-size:12px;
}

.cart{
  position:fixed;
  right:0;
  top:0;
  width:300px;
  height:100%;
  background:#111;
  padding:15px;
  overflow:auto;
  border-left:2px solid red;
}

.cart-item{
  border-bottom:1px solid #333;
  margin-bottom:10px;
  padding-bottom:10px;
}

.cart button{
  background:red;
  border:none;
  color:white;
  padding:6px 10px;
  cursor:pointer;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="top-banner">ðŸšš SHIPPING US AND CANADA</div>

<header>
  <div class="logo">HYPER RESELLZ</div>
</header>

<div class="categories" id="categories"></div>

<div id="products"></div>

<div class="cart">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <p id="total"></p>
  <button onclick="checkout()">Checkout</button>
</div>

<script>

let products=[

{
  cat:"Hoodies",
  name:"Bape Shark Hoodie",
  price:240,
  colors:["Black","Pink","Camo"],
  stock:{S:3,M:2,L:1,XL:0}
},

{
  cat:"Tech",
  name:"PS5",
  price:650,
  stock:3
}

];

let cart=[];

function generateCategories(){
  let cats=[...new Set(products.map(p=>p.cat))];
  let container=document.getElementById("categories");
  container.innerHTML="";
  cats.forEach(c=>{
    let btn=document.createElement("button");
    btn.innerText=c;
    btn.onclick=()=>filterCategory(c);
    container.appendChild(btn);
  });
}

function filterCategory(cat){
  renderProducts(products.filter(p=>p.cat===cat));
}

function renderProducts(list){
  let container=document.getElementById("products");
  container.innerHTML="";

  list.forEach(product=>{

    let sizeHTML="";
    let colorHTML="";

    if(typeof product.stock==="object"){
      sizeHTML=`
      <div class="size-container">
      ${Object.keys(product.stock).map(size=>{
        let qty=product.stock[size];
        let disabled=qty===0?"disabled":"";
        return `<button class="size-btn ${disabled}" data-size="${size}" data-stock="${qty}" onclick="selectSize(this)">${size}</button>`;
      }).join("")}
      </div>
      <div class="stock-warning"></div>
      `;
    }

    if(product.colors){
      colorHTML=`
      <div class="color-container">
      ${product.colors.map(color=>
        `<button class="color-btn" data-color="${color}" onclick="selectColor(this)">${color}</button>`
      ).join("")}
      </div>`;
    }

    container.innerHTML+=`
      <div class="card">
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
        ${sizeHTML}
        ${colorHTML}
        <button onclick="addToCart('${product.name}', ${product.price}, this)">Add To Cart</button>
      </div>
    `;
  });
}

function selectSize(btn){
  if(btn.classList.contains("disabled")) return;

  let card=btn.closest(".card");
  card.querySelectorAll(".size-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  let stock=btn.dataset.stock;
  let warning=card.querySelector(".stock-warning");
  if(stock<=2){
    warning.innerText="ONLY "+stock+" LEFT âš ";
  } else{
    warning.innerText="";
  }
}

function selectColor(btn){
  let card=btn.closest(".card");
  card.querySelectorAll(".color-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function addToCart(name,price,button){
  let card=button.closest(".card");
  let size=card.querySelector(".size-btn.active");
  let color=card.querySelector(".color-btn.active");

  cart.push({
    name:name,
    price:price,
    size:size?size.dataset.size:null,
    color:color?color.dataset.color:null
  });

  updateCart();
}

function updateCart(){
  let container=document.getElementById("cartItems");
  container.innerHTML="";
  let subtotal=0;

  cart.forEach((item,index)=>{
    subtotal+=item.price;

    container.innerHTML+=`
    <div class="cart-item">
      <p>${item.name}</p>
      <p>${item.size?("Size: "+item.size):""}</p>
      <p>${item.color?("Color: "+item.color):""}</p>
      <p>$${item.price}</p>
      <button onclick="removeItem(${index})">Remove</button>
    </div>
    `;
  });

  let shipping=subtotal*0.05;
  let total=subtotal+shipping;

  document.getElementById("total").innerText=
    "Subtotal: $"+subtotal.toFixed(2)+
    " | Shipping (5%): $"+shipping.toFixed(2)+
    " | Total: $"+total.toFixed(2);
}

function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

function checkout(){
  if(cart.length===0){
    alert("Cart is empty");
    return;
  }

  let subtotal=cart.reduce((sum,item)=>sum+item.price,0);
  let total=subtotal*1.05;

  alert("Send $"+total.toFixed(2)+" to yourpaypal@email.com via PayPal");
}

generateCategories();
renderProducts(products);

</script>

</body>
</html>
