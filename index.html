<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HYPER RESELLZ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:#0a0a0f;color:white;overflow-x:hidden;}

.top-bar{
background:#ff0033;
text-align:center;
padding:6px;
font-size:12px;
font-weight:600;
letter-spacing:1px;
}

.logo{
font-weight:900;
font-size:24px;
letter-spacing:4px;
position:relative;
display:inline-block;
animation:glitch 2s infinite;
}
.logo::before,.logo::after{
content:"HYPER RESELLZ";
position:absolute;
left:0;top:0;
}
.logo::before{color:#ff0033;animation:glitchTop 2s infinite;}
.logo::after{color:#00f0ff;animation:glitchBottom 2s infinite;}

@keyframes glitch{
0%,100%{transform:none;}
20%{transform:skew(-2deg);}
40%{transform:skew(2deg);}
60%{transform:translateX(-2px);}
80%{transform:translateX(2px);}
}
@keyframes glitchTop{
0%{clip-path:inset(0 0 80% 0);}
50%{clip-path:inset(0 0 60% 0);}
100%{clip-path:inset(0 0 80% 0);}
}
@keyframes glitchBottom{
0%{clip-path:inset(80% 0 0 0);}
50%{clip-path:inset(60% 0 0 0);}
100%{clip-path:inset(80% 0 0 0);}
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 6%;
border-bottom:1px solid #222;
position:sticky;
top:0;
background:#0a0a0f;
z-index:1000;
}

.cart-icon{cursor:pointer;position:relative;}
.cart-count{
position:absolute;
top:-8px;right:-8px;
background:#ff0033;
padding:4px 8px;
border-radius:50%;
font-size:12px;
}

.categories{
display:flex;flex-wrap:wrap;
gap:10px;padding:20px 6%;
}
.categories button{
background:#111;border:1px solid #222;
color:white;padding:8px 14px;
border-radius:20px;cursor:pointer;
font-size:13px;transition:.2s;
}
.categories button.active{
background:#ff0033;border:none;
}

.products{
padding:30px 6%;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:#111;border:1px solid #222;
border-radius:18px;padding:18px;
transition:.3s;
}
.card:hover{transform:translateY(-5px);border-color:#333;}

.card button:active{
transform:scale(.92);
box-shadow:0 0 15px #ff0033;
}

.price{margin:6px 0;font-weight:600;}
.stock{font-size:12px;margin-bottom:8px;}
.low{color:#ff0033;font-weight:700;}

.qty{display:flex;gap:8px;align-items:center;margin-bottom:8px;}
.qty button{
width:26px;height:26px;
border:none;background:#222;
color:white;border-radius:6px;
cursor:pointer;
}

.add-btn{
width:100%;padding:8px;
border:none;background:white;
color:black;border-radius:20px;
font-weight:700;cursor:pointer;
transition:.2s;
}
.add-btn:hover{opacity:.85;}

.cart{
position:fixed;right:-400px;top:0;
width:350px;height:100%;
background:#111;padding:20px;
transition:.4s;overflow-y:auto;
border-left:1px solid #222;z-index:2000;
}
.cart.active{right:0;}

.cart-item{
display:flex;justify-content:space-between;
font-size:13px;margin-bottom:10px;
}
.remove-btn{
background:none;border:none;
color:#ff0033;cursor:pointer;
font-size:12px;
}
.total-line{
display:flex;justify-content:space-between;
margin-top:8px;font-size:13px;
}
.total{margin-top:15px;font-weight:700;}

.checkout{
margin-top:15px;width:100%;
padding:10px;border:none;
background:#ff0033;color:white;
border-radius:20px;font-weight:700;
cursor:pointer;
}
.checkout:hover{opacity:.9;}

.bitcoin-btn{
background:#f7931a;
}

.overlay{
position:fixed;width:100%;height:100%;
background:rgba(0,0,0,.7);
display:none;z-index:2500;
}
.popup{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
background:#15151c;padding:25px;
border-radius:18px;border:1px solid #333;
display:none;text-align:center;
z-index:3000;
}
.popup.active,.overlay.active{display:block;}

.sold-alert{
position:fixed;bottom:20px;left:20px;
background:#15151c;padding:12px 18px;
border-radius:12px;border:1px solid #333;
font-size:13px;display:none;
}
</style>
</head>
<body>

<div class="top-bar">SHIPPING US & CANADA</div>

<header>
<div class="logo">HYPER RESELLZ</div>
<div class="cart-icon" onclick="toggleCart()">ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>
</header>

<div class="categories" id="categoryTabs"></div>
<section class="products" id="products"></section>

<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>

<div class="total-line"><span>Subtotal</span><span id="subtotal">$0</span></div>
<div class="total-line"><span>Shipping (5%)</span><span id="shipping">$0</span></div>
<div class="total total-line"><span>Total</span><span id="grandTotal">$0</span></div>

<button class="checkout" onclick="checkoutPayPal()">PAY VIA PAYPAL</button>
<button class="checkout bitcoin-btn" onclick="checkoutBitcoin()">PAY VIA BITCOIN</button>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
<h2>Payment Instructions</h2>
<p id="paymentText"></p><br>
<button onclick="closePopup()">Close</button>
</div>

<div class="sold-alert" id="soldAlert"></div>

<script>

let products=[
{cat:"Tech",name:"PS5",price:650,stock:3},
{cat:"Hoodies",name:"Bape Hoodie",price:240,stock:7},
{cat:"Coats",name:"Moncler Coat",price:480,stock:5},
{cat:"Accessories",name:"Labubu Figure",price:120,stock:8}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let quantities={};

function init(){
let categories=[...new Set(products.map(p=>p.cat))];
let tabs=document.getElementById("categoryTabs");
tabs.innerHTML="";
categories.forEach((c,i)=>{
tabs.innerHTML+=`<button onclick="filterCategory('${c}')" ${i===0?'class="active"':''}>${c}</button>`;
});
filterCategory(categories[0]);
updateCart();
}

function filterCategory(cat){
document.querySelectorAll(".categories button").forEach(btn=>btn.classList.remove("active"));
[...document.querySelectorAll(".categories button")].find(b=>b.innerText===cat).classList.add("active");
renderProducts(products.filter(p=>p.cat===cat));
}

function renderProducts(list){
let container=document.getElementById("products");
container.innerHTML="";
list.forEach(p=>{
quantities[p.name]=1;
container.innerHTML+=`
<div class="card">
<h3>${p.name}</h3>
<div class="price">$${p.price}</div>
<div class="stock" id="stock-${p.name}">${p.stock} LEFT</div>
<div class="qty">
<button onclick="changeQty('${p.name}',-1)">-</button>
<span id="qty-${p.name}">1</span>
<button onclick="changeQty('${p.name}',1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('${p.name}')">ADD</button>
</div>`;
});
}

function changeQty(name,val){
quantities[name]+=val;
if(quantities[name]<1)quantities[name]=1;
document.getElementById("qty-"+name).innerText=quantities[name];
}

function addToCart(name){
let product=products.find(p=>p.name===name);
let qty=quantities[name];
cart.push({name:name,price:product.price,qty:qty});
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function removeItem(index){
cart.splice(index,1);
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function updateCart(){
let items=document.getElementById("cartItems");
items.innerHTML="";
let subtotal=0,count=0;

cart.forEach((item,i)=>{
subtotal+=item.price*item.qty;
count+=item.qty;
items.innerHTML+=`
<div class="cart-item">
<span>${item.name} x${item.qty}</span>
<span>
$${item.price*item.qty}
<button class="remove-btn" onclick="removeItem(${i})">remove</button>
</span>
</div>`;
});

let shipping=(subtotal*0.05).toFixed(2);
let total=(subtotal+parseFloat(shipping)).toFixed(2);

document.getElementById("subtotal").innerText="$"+subtotal.toFixed(2);
document.getElementById("shipping").innerText="$"+shipping;
document.getElementById("grandTotal").innerText="$"+total;
document.getElementById("cartCount").innerText=count;
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function checkoutPayPal(){
let subtotal=cart.reduce((sum,i)=>sum+i.price*i.qty,0);
if(subtotal===0)return alert("Cart empty");
let shipping=(subtotal*0.05);
let total=(subtotal+shipping).toFixed(2);

document.getElementById("paymentText").innerText=
"Send $"+total+" to your@email.com via PayPal.\nIncludes 5% shipping fee.";

document.getElementById("overlay").classList.add("active");
document.getElementById("popup").classList.add("active");
}

function checkoutBitcoin(){
let subtotal=cart.reduce((sum,i)=>sum+i.price*i.qty,0);
if(subtotal===0)return alert("Cart empty");
let shipping=(subtotal*0.05);
let total=(subtotal+shipping).toFixed(2);

document.getElementById("paymentText").innerText=
"Send $" + total + " worth of BTC to:\n\nbc1qkf4lyr6fyck7zrwur92vwetj2gjesxg20dy3d4\n\nBitcoin Network ONLY.\nIncludes 5% shipping fee.";

document.getElementById("overlay").classList.add("active");
document.getElementById("popup").classList.add("active");
}

function closePopup(){
document.getElementById("overlay").classList.remove("active");
document.getElementById("popup").classList.remove("active");
}

init();

</script>
</body>
</html>
