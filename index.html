<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HYPER RESELLZ</title>

<style>
body{
  margin:0;
  background:#0d0d0d;
  color:white;
  font-family:Arial, Helvetica, sans-serif;
}

.top-banner{
  background:red;
  text-align:center;
  padding:6px;
  font-weight:bold;
  font-size:14px;
}

header{
  text-align:center;
  padding:20px;
}

.logo{
  font-size:36px;
  font-weight:900;
  letter-spacing:2px;
}

.categories{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.categories button{
  background:#111;
  color:white;
  border:1px solid #333;
  padding:8px 14px;
  cursor:pointer;
}

.categories button:hover{
  border-color:red;
}

#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#111;
  padding:15px;
  border:1px solid #222;
}

.card h3{
  margin-top:0;
}

select, input{
  width:100%;
  margin:6px 0;
  padding:6px;
  background:#000;
  color:white;
  border:1px solid #333;
}

button{
  background:red;
  color:white;
  border:none;
  padding:8px;
  cursor:pointer;
}

.cart{
  position:fixed;
  right:0;
  top:0;
  width:300px;
  height:100%;
  background:#111;
  padding:15px;
  overflow:auto;
  border-left:2px solid red;
}

.cart-item{
  border-bottom:1px solid #333;
  margin-bottom:10px;
  padding-bottom:10px;
}
</style>
</head>

<body>

<div class="top-banner">ðŸšš SHIPPING US AND CANADA</div>

<header>
  <div class="logo">HYPER RESELLZ</div>
</header>

<div class="categories" id="categories"></div>

<div id="products"></div>

<div class="cart">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <p id="total"></p>
  <button onclick="checkout()">Checkout</button>
</div>

<script>

let products=[

{cat:"Tech",name:"PS5",price:650,stock:3},
{cat:"Tech",name:"AirPods Pro",price:220,stock:6},

{cat:"Hoodies",name:"Bape Hoodie",price:240,stock:7,
 sizes:["S","M","L","XL"],
 colors:["Black","Pink","Camo"]},

{cat:"Coats",name:"Moncler Coat",price:480,stock:5,
 sizes:["S","M","L"],
 colors:["Black","Navy"]},

{cat:"Accessories",name:"Labubu Figure",price:120,stock:8}

];

let cart=[];

/* Generate Categories */
function generateCategories(){
  let cats=[...new Set(products.map(p=>p.cat))];
  let container=document.getElementById("categories");
  container.innerHTML="";
  cats.forEach(c=>{
    let btn=document.createElement("button");
    btn.innerText=c;
    btn.onclick=()=>filterCategory(c);
    container.appendChild(btn);
  });
}

/* Filter */
function filterCategory(cat){
  renderProducts(products.filter(p=>p.cat===cat));
}

/* Render Products */
function renderProducts(list){
  let container=document.getElementById("products");
  container.innerHTML="";

  list.forEach(product=>{

    let sizeHTML="";
    let colorHTML="";

    if(product.sizes){
      sizeHTML=`
        <select class="size-select">
          <option value="">Select Size</option>
          ${product.sizes.map(s=>`<option value="${s}">${s}</option>`).join("")}
        </select>
      `;
    }

    if(product.colors){
      colorHTML=`
        <select class="color-select">
          <option value="">Select Color</option>
          ${product.colors.map(c=>`<option value="${c}">${c}</option>`).join("")}
        </select>
      `;
    }

    container.innerHTML+=`
      <div class="card">
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
        ${sizeHTML}
        ${colorHTML}
        <input type="number" min="1" max="${product.stock}" value="1" class="qty">
        <button onclick="addToCart('${product.name}',${product.price},this)">Add To Cart</button>
      </div>
    `;
  });
}

/* Add to Cart */
function addToCart(name,price,btn){

  let card=btn.closest(".card");
  let size=card.querySelector(".size-select")?.value || null;
  let color=card.querySelector(".color-select")?.value || null;
  let qty=parseInt(card.querySelector(".qty").value);

  if(card.querySelector(".size-select") && !size){
    alert("Select size");
    return;
  }

  if(card.querySelector(".color-select") && !color){
    alert("Select color");
    return;
  }

  cart.push({
    name,
    price,
    qty,
    size,
    color
  });

  updateCart();
}

/* Update Cart */
function updateCart(){
  let container=document.getElementById("cartItems");
  container.innerHTML="";
  let subtotal=0;

  cart.forEach((item,index)=>{
    let itemTotal=item.price*item.qty;
    subtotal+=itemTotal;

    container.innerHTML+=`
      <div class="cart-item">
        <p>${item.name}</p>
        ${item.size?`<p>Size: ${item.size}</p>`:""}
        ${item.color?`<p>Color: ${item.color}</p>`:""}
        <p>Qty: ${item.qty}</p>
        <p>$${itemTotal}</p>
        <button onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  let shipping=subtotal*0.05;
  let total=subtotal+shipping;

  document.getElementById("total").innerText=
    "Subtotal: $"+subtotal.toFixed(2)+
    " | Shipping (5%): $"+shipping.toFixed(2)+
    " | Total: $"+total.toFixed(2);
}

/* Remove Item */
function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

/* Checkout */
function checkout(){
  if(cart.length===0){
    alert("Cart is empty");
    return;
  }

  let subtotal=cart.reduce((sum,item)=>sum+(item.price*item.qty),0);
  let total=subtotal*1.05;

  alert("Send $"+total.toFixed(2)+" to yourpaypal@email.com via PayPal");
}

generateCategories();
renderProducts(products);

</script>

</body>
</html>
