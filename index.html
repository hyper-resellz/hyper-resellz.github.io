    /* ================= GLOBAL ================= */
    * {
      margin: 0;
      padding: 0;

    body {

    /* ================= TOP SHIPPING BAR ================= */
    .top-bar {
      background: #ff0033;
      text-align: center;
      padding: 6px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* ================= GLITCH LOGO ================= */
    .logo {
      font-weight: 900;
      font-size: 24px;
      letter-spacing: 4px;
      position: relative;
      display: inline-block;
      animation: glitch 2s infinite;
    }

    .logo::before,
    .logo::after {
      content: "HYPER RESELLZ";
      position: absolute;
      left: 0;
      top: 0;
    }

    .logo::before {
      color: #ff0033;
      animation: glitchTop 2s infinite;
    }

    .logo::after {
      color: #00f0ff;
      animation: glitchBottom 2s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: none; }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); }
      50% { clip-path: inset(0 0 60% 0); }
      100% { clip-path: inset(0 0 80% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); }
      50% { clip-path: inset(60% 0 0 0); }
      100% { clip-path: inset(80% 0 0 0); }
    }

    /* ================= HEADER ================= */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 6%;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      background: #0a0a0f;
      z-index: 1000;
    }

    .cart-icon {
      cursor: pointer;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff0033;
      padding: 4px 8px;
      border-radius: 50%;
      font-size: 12px;
    }

    /* ================= CATEGORY ================= */
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px 6%;
    }

    .categories button {
      background: #111;
      border: 1px solid #222;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;

    .categories button.active {
      background: #ff0033;
      border: none;
    }

    /* ================= PRODUCTS ================= */
    .products {
  padding: 30px 6%;

}

@media (max-width: 1200px) {

@media (max-width: 700px) {

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let quantities = {};

    function init() {
      let categories = [...new Set(products.map(p => p.cat))];
      let tabs = document.getElementById("categoryTabs");
      tabs.innerHTML = "";

      categories.forEach((c, i) => {
        tabs.innerHTML += `
          <button onclick="filterCategory('${c}')" ${i === 0 ? 'class="active"' : ""}>
            ${c}
          </button>
        `;
      });

      filterCategory(categories[0]);
      updateCart();
    }

    function filterCategory(cat) {
      document
        .querySelectorAll(".categories button")
        .forEach(btn => btn.classList.remove("active"));

      [...document.querySelectorAll(".categories button")]
        .find(b => b.innerText === cat)
        .classList.add("active");

      renderProducts(products.filter(p => p.cat === cat));
    }

    function renderProducts(list) {
      let container = document.getElementById("products");
      container.innerHTML = "";

      list.forEach(p => {
        quantities[p.name] = 1;

        let sizeDropdown = "";
        let colorDropdown = "";
        let variantDropdown = "";

        if (p.sizes) {
          sizeDropdown = `
            <select id="size-${p.name}">
              <option value="">Select Size</option>
              ${p.sizes.map(s => `<option value="${s}">${s}</option>`).join("")}
            </select>
          `;
        }

        if (p.colors) {
          colorDropdown = `
            <select id="color-${p.name}">
              <option value="">Select Color</option>
              ${p.colors.map(c => `<option value="${c}">${c}</option>`).join("")}
            </select>
          `;
        }
        
        if (p.variants) {
          variantDropdown = `
            <select id="color-${p.name}">
              <option value="">Select Variant</option>
              ${p.variants.map(c => `<option value="${c}">${c}</option>`).join("")}
            </select>
          `;
        }

        container.innerHTML += `
          <div class="card">
           <img src="${p.image}" class="product-img">
            <h3>${p.name}</h3>
            <div class="price">$${p.price}</div>
            <div class="stock" id="stock-${p.name}">
              ${p.stock} LEFT
            </div>

            ${sizeDropdown}
            ${colorDropdown}
            ${variantDropdown}

            <div class="qty">
              <button onclick="changeQty('${p.name}', -1)">-</button>
              <span id="qty-${p.name}">1</span>
              <button onclick="changeQty('${p.name}', 1)">+</button>
            </div>

            <button class="add-btn" onclick="addToCart('${p.name}')">
              ADD
            </button>
          </div>
        `;
      });
    }

    function changeQty(name, val) {
      quantities[name] += val;
      if (quantities[name] < 1) quantities[name] = 1;
      document.getElementById("qty-" + name).innerText = quantities[name];
    }

    function addToCart(name) {
      let product = products.find(p => p.name === name);
      let qty = quantities[name];

      let sizeEl = document.getElementById("size-" + name);
      let colorEl = document.getElementById("color-" + name);
      let variantEl = document.getElementById("variant-" + name);

      let size = sizeEl ? sizeEl.value : null;
      let color = colorEl ? colorEl.value : null;
      let variant = variantEl ? variantEl.value : null;

      if (sizeEl && !size) return alert("Select size");
      if (colorEl && !color) return alert("Select color");
      if (variantEl && !variant) return alert("Select variant");

      cart.push({
        name: name,
        price: product.price,
        qty: qty,
        size: size,
        color: color,
        variant: variant
      });

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    function updateCart() {
      let items = document.getElementById("cartItems");
      items.innerHTML = "";

      let subtotal = 0;
      let count = 0;

      cart.forEach((item, i) => {
        subtotal += item.price * item.qty;
        count += item.qty;

        items.innerHTML += `
          <div class="cart-item">
            <span>
              ${item.name} x${item.qty}
              ${item.size ? `<br>Size: ${item.size}` : ""}
              ${item.color ? `<br>Color: ${item.color}` : ""}
              ${item.variant ? `<br>Variant: ${item.variant}` : ""}
            </span>
            <span>
              $${item.price * item.qty}
              <button class="remove-btn" onclick="removeItem(${i})">
                remove
              </button>
            </span>
          </div>
        `;
      });

      let shipping = (subtotal * 0.05).toFixed(2);
      let total = (subtotal + parseFloat(shipping)).toFixed(2);

      document.getElementById("subtotal").innerText = "$" + subtotal.toFixed(2);
      document.getElementById("shipping").innerText = "$" + shipping;
      document.getElementById("grandTotal").innerText = "$" + total;
      document.getElementById("cartCount").innerText = count;
    }

    function toggleCart() {
      document.getElementById("cart").classList.toggle("active");
    }

    function closePopup() {
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("popup").classList.remove("active");
    }

    /* ================= PAYMENT ================= */

    function checkoutPayPal() {
      
      let name = document.getElementById("ship-name").value.trim();
let address = document.getElementById("ship-address").value.trim();
let city = document.getElementById("ship-city").value.trim();
let state = document.getElementById("ship-state").value.trim();
let zip = document.getElementById("ship-zip").value.trim();
let country = document.getElementById("ship-country").value.trim();

if (!name) return alert("Enter full name");
if (!address) return alert("Enter street address");
if (!city) return alert("Enter city");
if (!state) return alert("Enter state / province");
if (!zip) return alert("Enter ZIP / postal code");
if (!country) return alert("Enter country (US or Canada)");
      let subtotal = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
      if (subtotal === 0) return alert("Cart empty");
